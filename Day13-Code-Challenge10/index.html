<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="src/styles.css">
    <title>Day 13 | Code Challenge</title>
</head>

<body>
    <div class="phone">
        <div class="screen">

            <!-- status-bar -->
            <div class="status-bar">
                <span class="status-bar__time">6:56</span>
                <div class="status-bar__column">
                    <i class="fas fa-signal"></i>
                    <i class="fas fa-wifi"></i>
                    <i class="fas fa-battery-full"></i>
                </div>
            </div>

            <!-- header -->
            <div class="header">
                <i class="fas fa-arrow-left"></i>
                <span class="header__title">Profile</span>
                <i class="fas fa-bars"></i>
            </div>

            <!-- main - avatar, username, residence, btns, etc -->
            <main class="profile">

                <!-- avatar -->
                <div class="profile__user-column">
                    <img class="profile__avatar" src="images/avatar.jpg">
                    <h2 class="profile__username">Suzie Jones</h2>
                    <span class="profile__residence">London, England</span>
                </div>

                <!-- Buttons -->
                <div class="profile__btns-column">
                    <div class="profile__btn">
                        <span class="profile__btn-desc">Follow</span>
                    </div>
                    <div class="profile__btn">Message</div>
                </div>

                <!-- etc -->
                <div class="profile__etc-column">
                    <div class="profile__etc">
                        <span class="profile__etc-num">140</span>
                        <span class="profile__etc-str">Followers</span>
                    </div>
                    <div class="profile__etc">
                        <span class="profile__etc-num">250</span>
                        <span class="profile__etc-str">Following</span>
                    </div>
                    <div class="profile__etc">
                        <span class="profile__etc-num">369</span>
                        <span class="profile__etc-str">Images</span>
                    </div>
                </div>
            </main>

            <!-- tab bar -->
            <nav class="tab-bar">
                <ul class="tab-bar__icons">
                    <li class="tab-bar__icon">
                        <i class="far fa-user"></i>
                    </li>
                    <li class="tab-bar__icon">
                        <i class="fas fa-user-friends"></i>
                    </li>
                    <li class="tab-bar__icon">
                        <i class="far fa-comments"></i>
                    </li>
                    <li class="tab-bar__icon">
                        <i class="fas fa-cog"></i>
                    </li>
                </ul>
            </nav>

            <!-- stick -->
            <div class="screen__stick"></div>

        </div>
    </div>
</body>

</html>
