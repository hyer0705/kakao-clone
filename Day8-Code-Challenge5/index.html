<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Day8 Code Challenge</title>
</head>

<body>
    <!-- 인스타그램 맨 위에 있는 바 -->
    <div class="status-bar">
        <div class="status-bar__column">
            <span class="status-bar__logo">Instagram</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-tv"></i>
            <i class="far fa-paper-plane"></i>
        </div>
    </div>

    <!-- 인스타 스토리를 확인할 수 있는 곳 -->
    <div class="header">
        <div class="header__header-column">
            <span class="header__icon">
                <img class="header__avatar" src="images/avatar3.jpg" alt="avatar1">
            </span>
            <span class="header__icon">
                <img class="header__avatar" src="images/avatar3.jpg" alt="avatar1">
            </span>
            <span class="header__icon">
                <img class="header__avatar" src="images/avatar3.jpg" alt="avatar1">
            </span>
        </div>
    </div>

    <!-- 사진 보여주는 곳 -->
    <main class="photos">
        <ul class="photos__list">
            <li class="photos__photo photo">

                <!-- username, time stamp, ellipsis -->
                <div class="photo__column desc">
                    <div class="desc__column">
                        <img class="desc__avatar" src="images/avatar3.jpg" alt="avatar1">
                        <span class="desc__username">Sam Martin</span>
                        <span class="desc__timestamp">5 min</span>
                    </div>
                    <div class="desc__column">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>

                <!-- uploaded photo -->
                <div class="photo__column">
                    <img class="photo__uploaded" src="images/avatar2.jpg">
                </div>
                <div class="photo__column">
                    <div class="desc__column">
                        <i class="far fa-heart"></i>
                        <span class="desc__heart">2,515</span>
                        <i class="far fa-comment-alt"></i>
                        <span class="desc__comment">350</span>
                    </div>
                    <div class="desc__column">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
            </li>
        </ul>
    </main>

    <!-- 하단 바 -->
    <div class="nav">
        <ul class="nav__list">
            <li class="nav__list-item">
                <i class="fas fa-dice-four"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-search"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-plus"></i>
            </li>
            <li class="nav__list-item">
                <i class="far fa-heart"></i>
            </li>
            <li class="nav__list-item">
                <i class="fas fa-user"></i>
            </li>
        </ul>
    </div>
</body>

</html>
