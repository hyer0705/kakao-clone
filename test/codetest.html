<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="src/test.css">
    <title>Day11 | Code Challenge</title>
</head>

<body>
    <div class="phone-out">
        <div class="phone">

            <!-- 이미지 배경화면 있는 곳 -->
            <div class="phone__top top">
                <!-- status bar -->
                <div class="top__status-bar">
                    <div class="status-bar__column">
                        <span class="status-bar__timestamp">7:41</span>
                    </div>
                    <div class="status-bar__column">
                        <i class="fas fa-signal"></i>
                        <i class="fas fa-wifi"></i>
                        <i class="fas fa-battery-half"></i>
                    </div>
                </div>

                <!-- header buttons -->
                <header class="top__header-btns">
                    <i class="fas fa-arrow-left"></i>
                    <i class="fas fa-share-alt"></i>
                </header>

                <!-- photo preview -->
                <div class="top__photos">
                    <div class="photos__box">
                        <!-- <img src="images/riga1.jpg"> -->
                    </div>
                    <div class="photos__box">
                        <!-- <img src="images/riga2.jpg"> -->
                    </div>
                    <div class="photos__box">
                        <!-- <img src="images/riga3.jpg"> -->
                    </div>
                    <div class="photos__box">+4</div>
                </div>

                <!-- comment 모양의 태그들 -->
                <div class="top__comments">
                    <span class="comments__tag">TOWN</span>
                    <span class="comments__tag">HISTORICAL</span>
                    <span class="comments__tag">FOR KIDS</span>
                </div>

            </div>

            <!-- 하얀 바탕화면만 있는 곳 -->
            <main class="phone__bottom bottom">

                <!-- 여행지, 주소, 별점, 거리 -->
                <div class="bottom__travel-simple">

                    <!-- title, heart -->
                    <div class="travel-simple__column">
                        <h1 class="travel-simple__title">City of Lights</h1>
                        <div class="travel-simple__heart-box">
                            <i class="fas fa-heart"></i>
                        </div>
                    </div>

                    <!-- address -->
                    <div class="travel-simple__column">
                        <i class="fas fa-map-marker-alt"></i>
                        <span class="travel-simple__address">
                            Avotu iela 104-B
                        </span>
                    </div>

                    <!-- star review, distance -->
                    <div class="travel-simple__column">
                        <div class="travel-simple__stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                            <span>4.75</span>
                        </div>
                        <span class="travel-simple__distance">325m</span>
                    </div>
                </div>

                <!-- 좀 더 자세한 설명 -->
                <div class="bottom__travel-detail">
                    <span class="travel-detail__overview">OVERVIEW</span>
                    <span class="travel-detail__desc">
                        Latvia's capital Riga is enriched and
                        <br><br>inspired every day by its multicultural <br><br>community. Riga is perhaps the most
                    </span>
                    <span class="travel-detail__more">Read More</span>
                </div>

            </main>

            <!-- 가장 하단에 네비게이션 바 -->
            <nav class="nav">

                <div class="nav__list">
                    <div class="nav__list-item">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="nav__list-item">
                        <i class="fas fa-globe-asia"></i>
                    </div>
                    <!-- <div class="nav__list-special-outbox"></div> -->
                    <div class="nav__list-special-inbox">
                        <i class="fas fa-route"></i>

                    </div>

                    <div class="nav__list-item">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="nav__list-item">
                        <i class="fas fa-cog"></i>
                    </div>
                </div>

            </nav>
            <div class="line"></div>
            <div class="outbox"></div>
        </div>
    </div>

</body>

</html>
