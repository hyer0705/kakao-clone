<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline Example</title>
    <style>
        .box {
            background-color: red;
            width: 200px;
            height: 200px;
            border: 2px solid black;
            display: inline;
            /*display: inline; property 설정 값들을 다 지움
              <div>, <section>, <h1>, <header> 이 태그들의 display 기본값은 block 이다
              <a>, <span> 이 태그들의 display 기본값은 inline이다
            */
        }
    </style>
</head>

<body>
    <header class="box">1</header>
    <header class="box">1</header>
    <header class="box">1</header>
</body>

</html>
