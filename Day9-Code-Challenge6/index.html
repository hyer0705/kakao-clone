<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles.css">
    <title>Day9 Code Challenge</title>
</head>

<body>
    <!-- AirPods -->
    <div class="product box">
        <div class="product__top">
            <img class="product__img" src="images/airpods.jpg">
        </div>
        <div class="product__bottom">
            <div class="bottom__post">
                <h3 class="bottom__post-title">Apple AirPods</h3>
                <span class="bottom__post-desc">Combine intelligent design
                    with breakthrough technology and crystal clear sound.
                </span>
            </div>
            <div class="bottom__etc">
                <div class="etc__column">
                    <span class="etc__column-price">$159</span>
                </div>
                <div class="etc__column">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span class="etc__column-rating">16</span>
                </div>
            </div>
        </div>
    </div>

    <!-- User Profile -->
    <div class="profile box">
        <div class="profile__top">
            <img class="profile__background" src="images/leaves.jpg">
        </div>
        <div class="profile__user">
            <div class="profile__img">
                <img class="profile__avatar" src="images/avatar3.jpg">
            </div>
            <span class="profile__username">Clarke Gillebert</span>
            <span class="profile__job">Engineer</span>
        </div>
        <div class="profile__etc">
            <div class="etc__column">Follow</div>
            <div class="etc__column">Message</div>
        </div>
    </div>
</body>

</html>
